{% extends 'index.html' %}
{% load humanize%}
{% block content %}
    {% include 'navbar.html'  %}
    <div class="bg-white shadow py-5 sticky top-0">

        <h1 class="font-bold uppercase text-4xl text-center">{{product.name}}</h1>
    </div>
    <div class="grid grid-cols-2 h-80 grid-rows-1 w-[70%] mx-auto">
        <div class="">
            <img src="{{product.image.url}} " alt="" class="h-full">
        </div>
        <div class="grid ">
            <h2 class="uppercase text-3xl font-semibold">{{product.name}}</h2>
            <p class="text-2xl my-6">price: â‚¦{{product.price|intcomma}}</p>

<div class="border flex items-center ">
    <button class="px-2 border-r"><i class="fa-solid fa-minus  "></i></button>
    <span class="px-2">0</span>

</div>
            </section>

             <button class="bg-green-800 text-white w-full h-12">Add To Cart</button>
        </div>

    </div>

    <div class="mt-4 w-[70%] mx-auto">
        <h1 class="uppercase font-bold text-3xl ">Description</h1>
        <div>
            {{product.description|safe}}
        </div>
    </div>

{% endblock  %}
